<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="css/all.min.css" />
        <link rel="stylesheet" href='css/bootstrap.min.css'/>
        <link rel='stylesheet' href='css/style.css'>

    </head>

    <body>
        <!-- Add Product -->
        <div class='container py-3'>
            <div class='form-group'>
                <label>Product Name:</label>
                <input id='productName' class='form-control'/>
            </div>

            <div class='form-group'>
                <label>Product Price:</label>
                <input id='productPrice' class='form-control'/>
            </div>

            <div class='form-group'>
                <label>Product Company:</label>
                <input id='productComp' class='form-control'/>
            </div>

            <div class='form-group'>
                <label>Product Description:</label>
                <textarea id='productDesc' class='form-control'></textarea>
            </div>

            <button id='button' class='btn btn-info float-right'>Add Product</button>
            <div class='clearfix'></div>
        </div>




        <!-- display Products -->
        <div class='container text-center'>
            <div class='row' id='rowData'>
                
            </div>
        </div>


        
        <script src='js/main.js'></script>
    </body>
</html>
